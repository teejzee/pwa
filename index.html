<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eenvoudige PWA</title>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
<h1>Welkom bij mijn PWA!</h1>
<p>Dit is een eenvoudige Progressive Web App.</p>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker geregistreerd:', registration);
            })
            .catch(error => {
                console.log('Service Worker registratie mislukt:', error);
            });
    }
</script>
</body>
</html>
